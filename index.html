<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Google Keep Clone</title>
</head>

<body>

    <nav class="navbar navbar-expand navbar-static-top navbar-dark bg-dark sticky-top" id="main-nav">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="keep.png" height="40px" width="40px"> Google Keep</a>

            <div class="collapse navbar-collapse" id="navbarResponsive">

                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a onclick="addNote()" type="button" class="btn btn-primary" style="color: white; margin-right: 0px;">New</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="darkMode()" type="button" class="btn btn-primary" style="color: white; margin-right: 5px;margin-left: 0px;" id="darkmode">DarkMode</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 note" id="1">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" contenteditable="true">Enter title here</h5>
                        <p class="card-text" contenteditable="true">Enter content here</p>
                        <button onclick="deleteNote(this.parentElement.parentElement.parentElement)" type="button" class="btn btn-primary">Delete</button>
                        <button onclick="colorChanger(this.parentElement.parentElement)" type="button" class="btn btn-primary">Color</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>

</html>
